form="matrix(1,0,0,1,335.1,115.25)" ed:height="30" ed:parentid="102" id="104" ed:width="194.6"><text class="st2"><tspan y="23.5" x="9" style="white-space:pre">关于扩招（2020年）</tspan></text></g><g transform="matrix(1,0,0,1,564.8,19)" ed:height="126" ed:parentid="104" id="106" ed:width="517"><text class="st2"><tspan y="23.5" x="9" style="white-space:pre">①科学确定各所高校的招生规模，重点向中西部地区和东北</tspan><tspan y="47.5" x="9" style="white-space:pre">地区高校倾斜</tspan><tspan y="71.5" x="9" style="white-space:pre">②研究生计划增量向临床医学、公共卫生学、集成电路、人</tspan><tspan y="95.5" x="9" style="white-space:pre">工智能等专业倾斜，以专业学位（专业硕士）培养为主，培</tspan><tspan y="119.5" x="9" style="white-space:pre">养高层次的应用型人才</tspan></text></g><g transform="matrix(1,0,0,1,564.8,151.5)" ed:height="54" ed:parentid="104" id="108" ed:width="517"><text class="st2"><tspan y="23.5" x="9" style="white-space:pre">实际情况：在执行过程中，各所高校、各个专业都有不同程</tspan><tspan y="47.5" x="9" style="white-space:pre">度的扩招</tspan></text></g><g transform="matrix(1,0,0,1,335.1,252.7)" ed:height="30" ed:parentid="102" id="110" ed:width="113"><text class="st2"><tspan y="23.5" x="9" style="white-space:pre">其它了解的</tspan></text></g><g transform="matrix(1,0,0,1,483.2,212)" ed:height="54" ed:parentid="110" id="112" ed:width="517"><text class="st3"><tspan y="23.5" x="9" style="white-space:pre">2015年教育部印发的《关于临床医学、口腔医学和中医硕士-</tspan><tspan class="st4" y="47.5" x="9" style="white-space:pre">专业学位研究生</tspan><tspan x="149" style="white-space:pre">指导性培养方案》----->四证合一</tspan></text></g><g transform="matrix(1,0,0,1,483.2,272.5)" ed:height="23.9" ed:parentid="110" id="918" ed:width="272.4"><path d="M0,0L272.4,0L272.4,23.9L0,23.9L0,0z" fill="#ffffff"/><path stroke="#454545" stroke-linejoin="round" d="M0,23.9L272.4,23.9" fill="none"/><text class="st5"><tspan y="18.4" x="8" style="white-space:pre">但是医学检验4年制理学学位只能考学硕</tspan></text></g><g transform="translate(301,191)" ed:togtopicid="102"><use xlink:href="#minus"/></g><g transform="translate(531,122)" ed:togtopicid="104"><use xlink:href="#minus"/></g><g transform="translate(449,260)" ed:togtopicid="110"><use xlink:href="#minus"/></g><symbol id="plus"><path d="M11,6C11,8.8,8.8,11,6,11C3.2,11,1,8.8,1,6C1,3.2,3.2,1,6,1C8.8,1,11,3.2,11,6z" fill="url(#lg1)"/><path stroke="#46a000" stroke-width="0.7" d="M11,6C11,8.8,8.8,11,6,11C3.2,11,1,8.8,1,6C1,3.2,3.2,1,6,1C8.8,1,11,3.2,11,6zM3,6L9,6M6,3L6,9" fill="none"/></symbol><symbol id="minus"><path d="M11,6C11,8.8,8.8,11,6,11C3.2,11,1,8.8,1,6C1,3.2,3.2,1,6,1C8.8,1,11,3.2,11,6z" fill="url(#lg1)"/><path stroke="#46a000" stroke-width="0.7" d="M11,6C11,8.8,8.8,11,6,11C3.2,11,1,8.8,1,6C1,3.2,3.2,1,6,1C8.8,1,11,3.2,11,6zM3,6L9,6" fill="none"/></symbol></svg>